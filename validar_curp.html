<input id="curp"><button onclick="validar()">Validar</button><div id="res"></div>
<script>
function validar() {
  let c = document.getElementById('curp').value;
  let r = /^[A-Z]{4}\d{6}[HM][A-Z]{5}[A-Z\d]{2}$/;
  document.getElementById('res').textContent = r.test(c) ? 'Válido' : 'Inválido';
}
</script>
